<body>
  <div class="container">
    <form>
      <i class="fa-solid fa-user-plus"></i>

      <!-- <div class="input-group">
        <label>First Name</label>

      <div class="input-group">
        <label>Name</label>
        <input onkeyup="validationFirstName()" type="text" id="name" placeholder="Enter Your Name">
        <span id="firstname-error"></span>
      </div>

      <div class="input-group">
        <label>Email Id</label>
        <input onkeyup="validationEmail()" type="email" id="email" placeholder="Enter Your Email">
        <span id="email-error"></span>
      </div>

      <div class="input-group">
        <label>Mobile</label>
        <input onkeyup="validationMobile()" type="text" id="mobile" placeholder="Enter Mobile Number">
        <span id="lastname-error"></span>
      </div>

      <div class="input-group">
        <label>Password</label>
        <input onkeyup="validationPassword()" type="password" id="password" placeholder="Enter Your Password">
        <span id="password-error"></span>
      </div>

      <button id="Submit">Submit</button>
      <span id="submit-error"></span>
